<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover the top 10 trending HTML5 games to play now! Enjoy the best action, puzzle, and arcade games online, updated automatically.">
    <meta name="keywords" content="HTML5 games, top games, play online, free games">
    <meta name="author" content="MonsterSurvivors.com">
    <link rel="canonical" href="https://monstersurvivors.com/">
    <title>Top 10 HTML5 Games to Play Now! - MonsterSurvivors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <header class="text-center py-6 bg-gradient-to-r from-blue-500 to-purple-500 text-white">
        <h1 class="text-3xl font-bold">Top 10 HTML5 Games to Play Now!</h1>
        <p class="mt-2 text-lg">Enjoy the best and most popular HTML5 games online, updated automatically.</p>
    </header>
    
    <main class="container mx-auto px-4 py-8">
        <section>
            <h2 class="text-2xl font-semibold mb-6">Featured Games</h2>
            <div id="game-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Games will be injected here dynamically -->
            </div>
        </section>
        
        <!-- AdSense Placeholder -->
        <div class="mt-8 text-center">
            <p class="text-gray-600">Advertisement</p>
            <div class="bg-gray-300 h-20 w-full md:w-2/3 mx-auto"></div>
        </div>
    </main>
    
    <footer class="text-center py-6 bg-gray-800 text-white mt-8">
        <p>&copy; 2025 MonsterSurvivors.com - All Rights Reserved.</p>
    </footer>

    <script>
        // Simulated API call to fetch top 10 HTML5 games
        const games = [
            { name: "Space Shooter", img: "https://via.placeholder.com/300", desc: "Blast through waves of enemies in space!", url: "https://example.com/game1" },
            { name: "Puzzle Master", img: "https://via.placeholder.com/300", desc: "Solve tricky puzzles and challenge your mind.", url: "https://example.com/game2" },
            { name: "Racing Fever", img: "https://via.placeholder.com/300", desc: "Fast-paced racing action with stunning graphics!", url: "https://example.com/game3" }
        ];
        
        function loadGames() {
            const gameList = document.getElementById('game-list');
            gameList.innerHTML = '';
            games.forEach(game => {
                const gameCard = `
                    <div class="bg-white shadow-lg rounded-lg p-4">
                        <img src="${game.img}" alt="${game.name}" class="w-full h-48 object-cover rounded-md">
                        <h3 class="text-xl font-semibold mt-4">${game.name}</h3>
                        <p class="text-gray-600">${game.desc}</p>
                        <iframe src="${game.url}" class="w-full h-56 mt-4 border"></iframe>
                    </div>
                `;
                gameList.innerHTML += gameCard;
            });
        }
        
        document.addEventListener("DOMContentLoaded", loadGames);
    </script>
</body>
</html>
